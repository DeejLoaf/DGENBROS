<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Monthly Wagerers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Set background to transparent */
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body covers the entire height */
        }

        .leaderboard {
            width: 95%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 20px auto;
            padding: 10px;
        }

        .leaderboard h2 {
            background-image: url('https://github.com/DeejLoaf/DGENBROS/blob/main/coverart.png?raw=true');
            background-size: cover; /* Ensures the image covers the entire header */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: hotpink;
            margin: 0;
            padding: 0; /* Remove extra padding */
            text-align: center;
            position: relative;
            height: 315px; /* Fixed height matching the image height */
            display: flex; /* Center content vertically and horizontally */
            align-items: center;
            justify-content: center;
        }

        .leaderboard h2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker overlay for better text visibility */
        }

        .leaderboard h2 span {
            visibility: hidden; /* Hides the text */
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: black; /* Set text color to black */
        }

        .leaderboard tr:hover {
            background-color: #f1f1f1;
        }

        .leaderboard th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .leaderboard {
                width: 100%;
            }
            .leaderboard h2 {
                font-size: 1.2rem; /* Adjust font size for smaller screens */
                height: auto; /* Allow height to adjust for small screens */
                padding: 20px; /* Adjust padding */
            }
            .leaderboard th, .leaderboard td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .leaderboard h2 {
                font-size: 1rem; /* Further adjust font size for very small screens */
                padding: 10px; /* Further adjust padding */
                height: auto; /* Allow height to adjust for very small screens */
            }
            .leaderboard th, .leaderboard td {
                padding: 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2><span>Top 10 Monthly Wagerers</span></h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Monthly Wager</th>
                    <th>Prize</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://github.com/DeejLoaf/DGENBROS/blob/8a1408c9daa20cdf3018d71a34c67138660dfdba/sherbetleaderboard.js"></script>
    <script>
        // Example data, replace with dynamic data if needed
        const data = [
            { rank: 1, username: 'User1', wager: '$1000', prize: '$100' },
            { rank: 2, username: 'User2', wager: '$900', prize: '$90' },
            { rank: 3, username: 'User3', wager: '$800', prize: '$80' },
            { rank: 4, username: 'User4', wager: '$700', prize: '$70' },
            { rank: 5, username: 'User5', wager: '$600', prize: '$60' },
            { rank: 6, username: 'User6', wager: '$500', prize: '$50' },
            { rank: 7, username: 'User7', wager: '$400', prize: '$40' },
            { rank: 8, username: 'User8', wager: '$300', prize: '$30' },
            { rank: 9, username: 'User9', wager: '$200', prize: '$20' },
            { rank: 10, username: 'User10', wager: '$100', prize: '$10' }
        ];

        const tbody = document.querySelector('#leaderboardTable tbody');
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.rank}</td>
                <td>${item.username}</td>
                <td>${item.wager}</td>
                <td>${item.prize}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
