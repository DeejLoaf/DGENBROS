<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Monthly Wagerers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        .leaderboard {
            width: 95%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 20px auto;
            padding: 10px;
        }

        .leaderboard h2 {
            background-image: url('https://github.com/DeejLoaf/DGENBROS/blob/main/coverart.png?raw=true');
            background-size: cover; /* Ensures the image covers the entire header */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: hotpink;
            margin: 0;
            text-align: center;
            position: relative;
            height: 20vh; /* Sets height to 20% of the viewport height */
            display: flex; /* Centers text vertically */
            align-items: center; /* Centers text vertically */
            justify-content: center; /* Centers text horizontally */
        }

        .leaderboard h2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1); /* Optional: Add a semi-transparent overlay */
        }

        .leaderboard h2 span {
            visibility: hidden; /* Hides the text */
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: black; /* Set text color to black */
        }

        .leaderboard tr:hover {
            background-color: #f1f1f1;
        }

        .leaderboard th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .leaderboard {
                width: 100%;
            }
            .leaderboard h2 {
                height: 25vh; /* Adjust height on smaller screens */
                font-size: 1.2rem;
            }
            .leaderboard th, .leaderboard td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .leaderboard h2 {
                height: 30vh; /* Further adjust height on very small screens */
                font-size: 1rem;
                padding: 10px;
            }
            .leaderboard th, .leaderboard td {
                padding: 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2><span>Top 10 Monthly Wagerers</span></h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Monthly Wager</th>
                    <th>Prize</th> <!-- New column header -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://github.com/DeejLoaf/DGENBROS/blob/8a1408c9daa20cdf3018d71a34c67138660dfdba/sherbetleaderboard.js"></script>
</body>
</html>
